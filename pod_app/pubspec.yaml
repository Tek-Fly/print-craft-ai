name: printcraft_ai
description: AI-powered Print on Demand design generation app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core dependencies
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.1
  
  # Storage
  shared_preferences: ^2.2.2
  
  # UI & Animations
  google_fonts: ^6.1.0
  lottie: ^3.0.0
  shimmer: ^3.0.0
  
  # Image handling
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  image: ^4.1.3
  path_provider: ^2.1.1
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.1
  collection: ^1.18.0
  
  # Firebase (for auth and database)
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  firebase_analytics: ^10.8.0
  
  # Networking
  http: ^1.1.2
  dio: ^5.4.0
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Share functionality
  share_plus: ^7.2.1
  
  # File operations
  path: ^1.8.3
  file_picker: ^6.1.1
  
  # Device info
  device_info_plus: ^10.1.0
  
  # Connectivity
  connectivity_plus: ^5.0.2
  
  # In-app purchases
  in_app_purchase: ^3.1.13
  
  # Analytics
  mixpanel_flutter: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  
  # Icons
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#6B46C1"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
